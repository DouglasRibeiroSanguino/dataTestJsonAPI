<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #2563eb;
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1e293b;
      --accent: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: var(--text);
      padding: 40px 16px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .search {
      position: relative;
      width: 280px;
    }

    .search input {
      width: 100%;
      padding: 10px 14px 10px 38px;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      outline: none;
    }

    .search span {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617cc);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .name {
      font-size: 16px;
      font-weight: 600;
    }

    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.15);
      color: var(--accent);
    }

    .badge.inactive {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    .meta {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .quantity {
      font-weight: 600;
      color: #eab308;
    }

    .empty {
      grid-column: 1 / -1;
      text-align: center;
      color: var(--muted);
      padding: 40px 0;
    }

    .dropdown {
      position: absolute;
      top: 46px;
      left: 0;
      width: 60%;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      opacity: 0.9;
      display: none;
      z-index: 10;
    }
    
    .dropdown-title {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }
    
    .dropdown .filter {
      width: 100%;
      text-align: left;
      margin-bottom: 6px;
    }
    
    .dropdown .filter:last-child {
      margin-bottom: 0;
    }

    .filter {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 13px;
      cursor: pointer;
    }
    
    .filter.active {
      background: var(--primary);
      border-color: var(--primary);
    }
    
    .filter:hover {
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }

      .search {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Inventory</h1>
      
      <div class="search">
      <span>üîç</span>
      <input id="search" placeholder="Search item..." autocomplete="off" />
    
      <div id="filterDropdown" class="dropdown">
        <div class="dropdown-title">Status</div>
    
        <button class="filter active" data-status="all">All</button>
        <button class="filter" data-status="active">Active</button>
        <button class="filter" data-status="inactive">Inactive</button>
      </div>
    </div>

    </header>

    <div id="grid" class="grid"></div>
  </div>

  <script>
  let items = [];
  let searchText = '';
  let statusFilter = 'all';

  const searchInput = document.getElementById('search');
  const dropdown = document.getElementById('filterDropdown');

  searchInput.addEventListener('focus', () => {
    dropdown.style.display = 'block';
  });

  document.addEventListener('click', e => {
    if (!e.target.closest('.search')) {
      dropdown.style.display = 'none';
    }
  });

  fetch('https://inventory-api.vercel.app/api/items?active=true')
    .then(r => r.json())
    .then(data => {
      items = data.items;
      applyFilters();
    });

  document.getElementById('search').addEventListener('input', e => {
    searchText = e.target.value.toLowerCase();
    applyFilters();
  });

  document.querySelectorAll('.filter').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      statusFilter = btn.dataset.status;
      applyFilters();
    });
  });

  function applyFilters() {
    let filtered = items.filter(i =>
      i.name.toLowerCase().includes(searchText)
    );

    if (statusFilter === 'active') {
      filtered = filtered.filter(i => i.active === true);
    }

    if (statusFilter === 'inactive') {
      filtered = filtered.filter(i => i.active === false);
    }

    render(filtered);
  }

  function render(list) {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';

    if (list.length === 0) {
      grid.innerHTML = '<div class="empty">No items found</div>';
      return;
    }

    list.forEach(i => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <div class="card-header">
          <div class="name">${i.name}</div>
          <div class="badge ${!i.active ? 'inactive' : ''}">
            ${i.active ? 'Active' : 'Inactive'}
          </div>
        </div>

        <div class="meta">
          ${i.category} ¬∑ ${i.specification ?? '‚Äî'}
        </div>

        <div class="footer">
          <div>${i.supplier}</div>
          <div class="quantity">
            Quantity: ${i.quantity} ${i.unit ?? 'pcs'}
          </div>
        </div>
      `;

      grid.appendChild(card);
    });
  }
</script>

</body>
</html>
